<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-body">
    <div class="popup">
    </div>
    <div class="heading">
        <div class="website-heading">
            <img class="popcorn" src="popcorn.png" alt="standing upright popcorn">
            <div id="web-title" onclick="backToStandard()">Flixster</div>
            <img class="popcorn" src="popcorn.png" alt="lying down popcorn">
        </div>
        <div class="search-container">
            <input id="search-input" type="input" placeholder="Search Movie...">
            <button id="search-button" type="button" class="btn btn-default btn-lg" onclick="searchMovie()">Search</button>
            <button id="close-search-btn" type="button" class="btn btn-default btn-lg" onclick="backToStandard()">Clear</button>
        </div>
    </div>
    <h2 class="now-playing">
        Now Playing
    </h2>
    <div class="movie-grid">
    </div>
    <div class="bottom-buttons">
        <button id="load-more-movies-btn" type="button" class="btn btn-default" onclick="loadMore()">Load More</button>
        <button id="top-button" type="button" class="btn btn-default" onclick="scrollToTop()">Scroll To the Top</button>
    </div>
    

    <script src="script.js"></script>
    <!-- bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    
</body>
</html>
